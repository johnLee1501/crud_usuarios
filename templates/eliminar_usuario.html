{% extends 'base.html' %}

{% block content %}
<br>
<form method="post">
        {% csrf_token %}
        <h3>Are you sure to delete {{ form.first_name }}'s record?</h3>
        <button class="btn btn-danger" type="submit">Delete</button>
        <a class="btn btn-secondary" href="{% url 'listar' %}">Cancel</a>
</form>
{% endblock %}
