{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
    <br><h1>Formulario Usuario</h1><br>
    <form method="post">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            <div class="form-group">
                {% render_field field class="form-control" %}
            </div><br>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Guardar</button>

    </form>
{% endblock %}
